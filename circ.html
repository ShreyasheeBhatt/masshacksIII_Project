		<form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

			<!--https://www.healthline.com/health/circulatory-system-diseases#heart-attacks-->
			<!--https://www.belmarrahealth.com/causes-of-circulatory-system-diseases/-->
			<fieldset>
				<legend> Symptoms </legend>
				<p><label> <input type="checkbox" name="Symptoms"> Chest pain </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Heavy sensation in chest </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> pain in the center or left side of the chest that feels like mild or severe discomfort </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Pressure </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Fullness </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Squeezing pain that radiates fom the jaw, shoulder, arm, or across the back </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Shortness of breath </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Sweating </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Nausea </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Irregular Heartbeat </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Unconciousness </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Fatigue </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Ankle swelling (edema) </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Rapid breathing </label></p>
				<p><label> <input type="checkbox" name="Symptoms"> Loss of consciousness </label></p>
			<p></p>
			<p></p>

			<fieldset>
				<legend> Medical Information/History </legend>
				<p><label> <input type="checkbox" name="Medical"> High Blood Pressure </label></p>
				<p><label> <input type="checkbox" name="Medical"> History of Heart Attack in Family </label></p>
				<p><label> <input type="checkbox" name="Medical"> Prior experience/hospitalization regarding heart attack/stroke </label>
			</fieldset>

			<p></p>
			<p></p>
			
			<p>
				<label>Intensity
				<select id="choice" name="Intensity">
					<option value="" selected="selected"> Select One </option>
					<option value="number" > 1 </option>
					<option value="number" > 2 </option>
					<option value="number" > 3 </option>
					<option value="number" > 4 </option>
					<option value="number" > 5 </option>
					<option value="number" > 6 </option>
					<option value="number" > 7 </option>
					<option value="number" > 8 </option>
					<option value="number" > 9 </option>
					<option value="number" > 10 </option>
				</select>
				</label> 
			</p>

			<p></p>
			<p></p>
			
			<p>
				<label>Age
				<select id="choice" name="Intensity">
					<option value="" selected="selected"> Select One </option>
					<option value="age" > 1-10 </option>
					<option value="age" > 11-17 </option>
					<option value="age" > 18-29 </option>

					<option value="age" > 40-49 </option>
					<option value="age" > 50-65 </option>
